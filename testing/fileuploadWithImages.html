<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Farm and Upload Files</title>
</head>
<body>
    <h1>Create Farm and Upload Files</h1>
    <form action="http://127.0.0.1:8002/farm/create_farm" method="post" enctype="multipart/form-data">
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div>
            <label for="details">Details:</label>
            <input type="text" id="details" name="details" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div>
            <label for="farmer_id">Farmer ID:</label>
            <input type="number" id="farmer_id" name="farmer_id" required>
        </div>
        <div>
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>
        </div>
        <div>
            <label for="files">Select images:</label>
            <input type="file" id="files" name="files" multiple required>
        </div>
        <button type="submit">Create Farm and Upload</button>
    </form>
</body>
</html>
